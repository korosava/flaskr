{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
	{% if error %}
		<p class="error"><strong>Error: </strong>{{ error }}</p>
	{% endif %}
	<form action="{{ url_for('login') }}" method="post">
		<dl>
			<dt>username:</dt>
			<dd><input type="text" name="username"></dd>
			<dt>password:</dt>
			<dd><input type="text" name="password"></dd>
			<dd><input type="submit" name="Submit" value="Login"></dd>
		</dl>

	</form>	
{% endblock %}
