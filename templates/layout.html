<!DOCTYPE html>
<html>
<head>
	<title>Notes...</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style14.css') }}">	
</head>

<body>
	<div class=page>
		<h1>Notes.Noodles</h1>
		<div class=metanav>

			{% if not session.logged_in %}
				<a href="{{ url_for('login') }}"> loGin here </a>
			{% else %}
				<a href="{{ url_for('logout') }}"> loGout here </a>
			{% endif %}
	
		</div>
		{% for message in get_flashed_messages() %}
			<div class="flash" >
				{{ message }}
			</div>
		{% endfor %}
		{% block body %} {% endblock %}
	</div>
		
		
</body>
</html>
